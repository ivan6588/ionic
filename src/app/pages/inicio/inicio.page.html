<ion-header no-border >
  <ion-toolbar color="appcolor" >
    <ion-buttons slot="start">
      <!--<ion-button (click)="toogleMenu()">
        <ion-icon slot="icon-only" name ="menu"></ion-icon>
      </ion-button>-->
      <ion-menu-button color="appcolorsecondary" menu="first">

      </ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding >

  <ion-grid>
    <ion-row >
      
      <ion-col size="6" text-center >
        <ion-card mode="md">
          <img img class="displayed"  height="100 px" width="150 px" src="/assets/periodico.svg" padding>
          <ion-card-header>
            <ion-card-subtitle>Capacitacion</ion-card-subtitle>
            <ion-card-title></ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" text-center >
        <ion-card mode="md" color="light">
          <img img class="displayed"  height="100 px" width="150 px"  src="/assets/charlar.svg">
          <ion-card-header>
            <ion-card-subtitle>Comunicacion</ion-card-subtitle>
            <ion-card-title></ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      
    </ion-row >
  </ion-grid>

  <ion-button routerLink = '/action-sheet'>
